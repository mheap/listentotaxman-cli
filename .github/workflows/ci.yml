name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

# Explicit permissions for the workflow (read-only by default)
permissions:
  contents: read

jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        go-version: ['1.24.x', '1.25.x']
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Run tests
        run: go test -v -race -covermode=atomic -coverprofile=coverage.out ./...

      - name: Filter coverage (exclude testutil)
        if: matrix.go-version == '1.25.x' && matrix.os == 'ubuntu-latest'
        shell: bash
        run: |
          grep -v "internal/testutil" coverage.out > coverage-filtered.out 2>/dev/null || cp coverage.out coverage-filtered.out
          mv coverage-filtered.out coverage.out

      - name: Check coverage threshold
        if: matrix.go-version == '1.25.x' && matrix.os == 'ubuntu-latest'
        shell: bash
        run: |
          chmod +x scripts/check-coverage.sh
          ./scripts/check-coverage.sh 90

      - name: Upload coverage
        if: matrix.go-version == '1.25.x' && matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.os }}-${{ matrix.go-version }}
          path: coverage.out
          retention-days: 7

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.10'
          cache: true

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest
          args: --timeout=5m

      - name: Check formatting
        run: |
          if [ -n "$(gofmt -l .)" ]; then
            echo "Go code is not formatted:"
            gofmt -d .
            exit 1
          fi

      - name: Run go vet
        run: go vet ./...

  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [linux, darwin, windows]
        goarch: [amd64, arm64]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.10'
          cache: true

      - name: Build binary
        run: |
          GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} \
          go build -v -ldflags="-s -w" -o listentotaxman${{ matrix.goos == 'windows' && '.exe' || '' }} .

      - name: Verify build
        run: |
          ls -lh listentotaxman*
