name: Release

on:
  push:
    tags:
      - 'v*.*.*'

# Explicit permissions for the workflow
permissions:
  contents: write  # Required for creating releases and uploading assets
  packages: write  # Required for Docker image publishing (if using ghcr.io)

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required for GoReleaser to create releases
      packages: write  # Required for Docker publishing

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.10'
          cache: true

      - name: Run tests
        run: go test -v ./...

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v5
        with:
          distribution: goreleaser
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_PAT: ${{ secrets.PAT }}
